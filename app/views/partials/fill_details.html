<div id="test2" class="info container">
    <div class="card">
        <div class="row no-margins">
            <div style="padding:0 0;" class="col m3">
                <div class="table-title">INFORMATION</div>

            </div>
            <div class="col m9">
                <div class="right">
                    <button type="submit" style="margin-top: 0.4em; background-color: #1a237e" class="btn waves-effect waves-light no-borders">
                        SAVE
                    </button>
                </div>
            </div>
        </div>

        <div class="row border-top">
            <div class="col m3">
                <ul class="flexed">
                    <li ng-repeat="info in attributes">
                        <div ng-click="setSelected(info.val)" class="time" ng-class="{'grey-text':!isSelected(info)}" ng-class="{'yellow-time':isSelected(info)">{{ splitAtCaps(info.key) }}</div>
                    </li>
                </ul>
            </div>
            <div class="col m9">
            <br>
            <div class="input-field col s12">
										    <select style="margin-top: 1em">
										      <option value="" disabled selected>Choose your option</option>
										      <option value="2013">2013</option>
										      <option value="2014">2014</option>
										      <option value="2015">2015</option>
										      <option value="2016">2016</option>
										      <option value="2017">2017</option>
										    </select>
										    <label>Select Year<br></label>

										  </div>

              <!-- Experiment  -->

              <div class="input-field col s12">
                          <select style="margin-top: 1em" >
                            <option value="0" selected disabled>{{model_type}}</option>
                            <option ng-repeat="x in result" ng-model="x">{{x}}</option>
                          </select>
                          <label for="">Yaha pe selected columns daal diyo</label>

                        </div>








            	<table>
            		<tbody>



            			<tr ng-repeat="(key, value) in form_details[sections[selected]]">
            				<td ng-show="!value.verbose">{{value.name}}</td>
            				<td ng-show="value.verbose">{{value.verbose}}</td>
            				<td><input type="text" name=""></td>
            			</tr>
            		</tbody>
            	</table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

  $(document).ready(function() {
    $('select').material_select();
  });
</script>

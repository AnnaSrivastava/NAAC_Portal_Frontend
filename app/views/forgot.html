<div class="container selection" ng-controller="ForgotCtrl as forg">
    <br>
    <div class="row">
        <div class="col m3">
          <a href="/#/login" class="btn waves-effect waves-light indigo darken-4">BACK TO LOGIN
                
            </a>
        </div>
        <div class="col s6 m6">
          
          <div class="card darken-1">
            <div class="card-content">
              <span class="card-title">Enter E-mail Id</span>
              <p>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" date-wrong="Incorrect Email" type="email" class="validate"  ng-model="email">
                      <label for="email">Email</label>
                    </div>
                  </div>
              </p>
            </div>
            <div class="card-action center">
              <button class="btn waves-effect waves-light indigo darken-4" type="submit" ng-click="submit()" name="action">SUBMIT
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    
</div>

<script>
    $(document).ready(function() {
    Materialize.updateTextFields();
  });
</script>

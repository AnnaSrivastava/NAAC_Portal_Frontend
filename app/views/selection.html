<div class="container" ng-controller="SelCtrl as sel">
    <div class="input-field col s12 school">
        <div class="card hoverable">
            <div class="card-content">
              <span class="card-title bold">Select School</span>
              <p>
              <table class="striped">
                    <thead>
                      <tr>
                          <th>&nbsp;&nbsp;Name</th>
                          <th>&nbsp;&nbsp;Id</th>
                          <th>&nbsp;&nbsp;Email</th>
                          <th>&nbsp;&nbsp;Designation</th>
                          <th>&nbsp;&nbsp;School</th>
                      </tr>
                    </thead>
             <tbody>
                  <tr ng-repeat="for x in empData" id="{{ x.instructor_id }}" ng-model="employeeData">
                    <td>&nbsp;&nbsp;{{ x.name }}</td>
                    <td>&nbsp;&nbsp;{{ x.instructor_id }}</td>
                    <td>&nbsp;&nbsp;{{ x.email }}</td>
                    <td>&nbsp;&nbsp;{{ x.designation }}</td>
                    <td style="text-transform: uppercase">&nbsp;&nbsp;{{ x.school }}</td>
                  </tr>
            </tbody>
            </table>
              </p>
            </div>
          </div>

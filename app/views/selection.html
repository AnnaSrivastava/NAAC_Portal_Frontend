
<div class="container" ng-controller="SelCtrl as sel">
    <div class="input-field col s12 school">
        <div class="card">
            <div class="card-content">
              <span class="card-title bold">Select School</span>
              <p>
              <table class="striped" ng-if="empData">
                    <thead>
                      <tr>
                          <th>&nbsp;&nbsp;Name</th>
                          <th>&nbsp;&nbsp;Id</th>
                         
                      </tr>
                    </thead>
             <tbody>
                  <tr ng-click="setEmployee(x)" ng-repeat="x in empData" id="{{ x.pk }}">
                    <td>&nbsp;&nbsp;{{ x.fields.name }}</td>
                    <td>&nbsp;&nbsp;{{ x.pk }}</td>
                   
                  </tr>
            </tbody>
            </table>
              </p>
            </div>
          </div>
  </div>
<style type="text/css">
  tr {
    cursor: pointer;
  }
  tr:hover{
    background: aliceblue;
  }
</style>

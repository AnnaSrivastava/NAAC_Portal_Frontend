
<!-- preloader -->


<div class="progress">
      <div class="indeterminate"></div>
  </div>
        

<!-- preloader end -->

<div class="container select" ng-controller="SelCtrl as sel" style="display: none;">
    <div class="input-field col s12 school">

    <input type="text" name="search" ng-model="search" placeholder="Search..." style="border: 3px solid #283593;padding-left: 10px;width: 50%;margin-left: 49%;">


        <div class="card">
            <div class="card-content">
              <span class="card-title bold">Select Your Id</span>
              <p>
              <table class="striped" ng-if="empData">
                    <thead>
                      <tr class="hovered">
                          <th>&nbsp;&nbsp;</th>
                          <th>&nbsp;&nbsp;Name</th>
                          <th>&nbsp;&nbsp;Employee Id</th>
                         
                      </tr>
                    </thead>
             <tbody>
                  <tr ng-click="setEmployee(x)" ng-repeat="x in empData | filter : search" id="{{ x.pk }}">
                  <td class="empDetails"><img ng-src="{{BACKEND}}/static/images/{{x.pk}}.jpg" class="empImage"></td>
                    <td>&nbsp;&nbsp;{{ x.fields.name }}</td>
                    <td>&nbsp;&nbsp;{{ x.pk }}</td>
                   
                  </tr>
            </tbody>
            </table>
              </p>
            </div>
          </div>
  </div>
    </div>
<script type="text/javascript">
var i = 1;
  function toast(i){
    if(i == 1){
      Materialize.toast("Please select your name to login",5000);
      i++;
    }
    return;
  }
</script>



<style type="text/css">
  tr {
    cursor: pointer;
  }
  tr:hover{
    background: aliceblue;
  }
    .preloader-wrapper{
        position: absolute;
        top:45%;
        left: 45%;
    }
    .empDetails{
        padding: 5px;
        line-height: 0.9;
    }
    .empImage{
      width: 100px;
      height: 100px;
      border-radius: 100%;
      border: 5px solid white;
    }
</style>
